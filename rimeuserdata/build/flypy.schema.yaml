recognizer:
  import_preset: default
  patterns:
    punct: ""
    reverse_lookup: "[a-z`]*`+[a-z`]*"
    uppercase: ""
reverse_lookup:
  comment_format:
    - "xform/ / /"
  dictionary: flypydz
schema:
  author:
    - "方案设计：何海峰 <flypy@qq.com>"
  description: |
    小鹤音形主码表
    
  name: "小鹤音形"
  schema_id: flypy
  version: 10.7
simplification:
  opencc_config: s2tw.json
  option_name: simplification
  tips: all
speller:
  alphabet: "/;zyxwvutsrqponmlkjihgfedcba"
  auto_clear: max_length
  auto_select: true
  auto_select_pattern: "^;.$|^\\w{4}$"
  finals: "/"
  initials: "abcdefghijklmnopqrstuvwxyz;"
  max_code_length: 4
style:
  horizontal: true
switches:
  - name: ascii_mode
    reset: 0
  - name: full_shape
